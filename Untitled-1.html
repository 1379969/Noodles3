<!DOCTYPE html>
<html>
<head>
  <style>
    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .marquee-text {
      display: inline-block;
      position: relative;
      animation: moveLeft 5s linear infinite;
    }

    @keyframes moveLeft {
      0%   { left: 100%; }
      100% { left: -100%; }
    }

    @keyframes moveRight {
      0%   { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

<div class="marquee-container">
  <div id="marqueeText" class="marquee-text">This is a modern marquee!</div>
</div>

<script>
  const marquee = document.getElementById('marqueeText');
  let movingLeft = true;

  setInterval(() => {
    marquee.style.animation = movingLeft ? 'moveRight 5s linear infinite' : 'moveLeft 5s linear infinite';
    movingLeft = !movingLeft;
  }, 5000); // Switch every 5 seconds
</script>

</body>
</html>
